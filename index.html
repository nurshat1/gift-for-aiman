<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Подарок для Шолпан</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000; /* можно сменить фон если нужно */
      position: relative;
    }
    video, img {
      max-width: 90%;
      height: auto;
      display: block;
      margin: 20px auto;
      position: relative;
      z-index: 1;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2; /* звезды поверх */
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video src="1.mp4" controls></video>
  <img src="2.png" alt="Картинка 1" />
  <img src="3.png" alt="Картинка 2" />
  <audio autoplay loop>
    <source src="BiBi - Kazino.mp3" type="audio/mpeg">
  </audio>

  <canvas id="stars"></canvas>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    const stars = Array(100).fill().map(() => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.5 + 0.5,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    }));

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0) star.x = w;
        if (star.x > w) star.x = 0;
        if (star.y < 0) star.y = h;
        if (star.y > h) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>
</body>
</html>
