<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подарок для Шолпан</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      position: relative;
    }
    video, img {
      max-width: 90%;
      display: block;
      margin: 20px auto;
      position: relative;
      z-index: 1;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 3;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <video id="video" src="1.mp4" controls autoplay></video>
  <img id="img1" src="2.png" style="display:none;" />
  <img id="img2" src="3.png" style="display:none;" />

  <audio autoplay loop>
    <source src="BiBi - Kazino.mp3" type="audio/mpeg">
  </audio>

  <canvas id="stars"></canvas>

  <script>
    // Инициализация звёзд
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    const stars = Array(100).fill().map(() => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.5 + 0.5,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    }));

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0) star.x = w;
        if (star.x > w) star.x = 0;
        if (star.y < 0) star.y = h;
        if (star.y > h) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // Обработка встряхивания
    let state = 0; 
    if (window.DeviceMotionEvent) {
      let lastX, lastY, lastZ;
      let threshold = 15; // сила встряхивания

      window.addEventListener("devicemotion", function(event) {
        let acc = event.accelerationIncludingGravity;
        if (!acc) return;

        if (lastX !== null) {
          let deltaX = Math.abs(acc.x - lastX);
          let deltaY = Math.abs(acc.y - lastY);
          let deltaZ = Math.abs(acc.z - lastZ);

          if (deltaX + deltaY + deltaZ > threshold) {
            changeContent();
          }
        }
        lastX = acc.x;
        lastY = acc.y;
        lastZ = acc.z;
      });
    } else {
      console.log("DeviceMotionEvent не поддерживается");
    }

    function changeContent() {
      if (state === 0) {
        document.getElementById("video").style.display = "none";
        document.getElementById("img1").style.display = "block";
        state = 1;
      } else if (state === 1) {
        document.getElementById("img1").style.display = "none";
        document.getElementById("img2").style.display = "block";
        state = 2;
      }
    }
  </script>
</body>
</html>
